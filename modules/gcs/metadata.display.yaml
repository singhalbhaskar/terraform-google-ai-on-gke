apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: ai-on-gke-gcs-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: GCS bucket used in the RAG on GKE demo
    source:
      repo: https://github.com/GoogleCloudPlatform/ai-on-gke
      sourceType: git
      dir: /modules/gcs
  ui:
    input:
      variables:
        bucket_name:
          name: bucket_name
          title: Bucket Name
        project_id:
          name: project_id
          title: Project Id
        region:
          name: region
          title: Region
